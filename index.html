 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OceanL's Blog</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  </head>
  <body> 

    <script type="text/x-handlebars">
      <nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
	  <a class="navbar-brand" href="#">Ocean Bloggr</a>
	  <ul class="nav navbar-nav">
	    <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
	    <li>{{#link-to 'about'}}About{{/link-to}}<li>
	  </ul>
	</div>
      </nav>      
      {{outlet}}
    </script>

    <script type="text/x-handlebars" id="about">
      <div class='about'>  
	<p> my name is haiyang </p>
	<p> I am a software engineer, data enthusiast and curious learner </p>
      </div>

      <div class='about'>
	<p> During the day, I build software that help people with their career and relationship </p>
	<p> During the night, I become the data craze and do all kinds of experient with data </p>
      </div>
    </script>

    <script type="text/x-handlebars" id="posts">
      <div class="container-fluid">
	<div class="row">
	  <div class="col-md-3">
	    <table class='table'>
	      <thead>
		<tr><th>Recent Posts</th></tr>
	      </thead>
	      <tbody>
		{{#each}}
		<tr><td>
		  {{#link-to 'post' this}}
		    {{title}} <small class='text-muted'>at {{created}}</small>
		  {{/link-to}}
		</td></tr>
		{{/each}}
	      </tbody>
	    </table>
	  </div>
	  <div class="col-md-9">
	    {{outlet}}
	  </div>
	</div>
      </div>
    </script>

    <script type="text/x-handlebars" id="post">
      {{#if isEditing}}
      {{partial 'post/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
      {{else}}
      <button {{action 'edit'}}>Edit</button>
      {{/if}}      
      <h1>{{title}}</h1>
      <h2>by {{author.name}} <small class='muted-text'>({{format-date date}})</small></h2>
      <hr>
      <div class='below-the-fold'>
	{{format-markdown body}}
      </div>
    </script>

    <script type="text/x-handlebars" id="post/_edit">
      <p>{{input type="text" value=title}}</p>
      <p>{{input type="text" value=excerpt}}</p>
      <p>{{textarea value=body}}</p>
    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.7.0.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
